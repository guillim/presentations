<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>VueJS</title>

		<meta name="description" content="aider les sapeurs-pompiers à intervenir plus efficacement avec des modèles prédictifs">
		<meta name="author" content="Tiphaine Phe-Neau et Guillaume Lancrenon">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
					<section data-markdown>
						<textarea data-template>
							<img width="800" data-src="img/pres_27_06_2018_Slide1.jpg" alt="Slide1">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<img width="800" data-src="img/pres_27_06_2018_Slide2.jpg" alt="Slide2">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<img width="800" data-src="img/pres_27_06_2018_Slide3.jpg" alt="Slide3">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<img width="800" data-src="img/pres_27_06_2018_Slide4.jpg" alt="Slide4">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<img width="800" data-src="img/pres_27_06_2018_Slide5.jpg" alt="Slide5">
						</textarea>
					</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
